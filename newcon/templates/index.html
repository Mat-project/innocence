<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: cyan;
            text-shadow: 0 0 10px cyan;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        }
        .upload-box {
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed cyan;
            border-radius: 10px;
        }
        select, button {
            background-color: black;
            color: cyan;
            border: 2px solid cyan;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: blue;
            color: white;
            cursor: pointer;
            margin: 15px;
            transition: 0.3s;
        }
        button:hover {
            background-color: cyan;
            color: black;
            box-shadow: 0 0 10px cyan;
        }
        .selection-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            margin-top: 10px;
        }
    </style>
    <script>
        function updateConversionOptions() {
            const fileType = document.getElementById("file_type").value;
            const conversionSelect = document.getElementById("conversion_type");
            conversionSelect.innerHTML = "";
            
            let options = [];
            if (fileType === "pdf") {
                options = ["PDF to Image", "PDF to Word", "PDF to PPTX"];
            } else if (fileType === "image") {
                options = ["Image to PDF"];
            } else if (fileType === "html") {
                options = ["HTML to PDF"];
            } else if (fileType === "word") {
                options = ["Word to PDF"];
            }
            
            options.forEach(option => {
                let opt = document.createElement("option");
                opt.value = option.toLowerCase().replace(/ /g, "_");
                opt.textContent = option;
                conversionSelect.appendChild(opt);
            });
        }
    </script>
</head>
<body>
    <h1>File Converter</h1>
    <div class="container">
        <form action="/convert" method="post" enctype="multipart/form-data">
            <div class="upload-box">
                <label for="file">Choose a File:</label>
                <input type="file" name="file" id="file" required>
            </div>

            <div class="selection-container">
                <label for="file_type">Select File Type:</label>
                <select name="file_type" id="file_type" onchange="updateConversionOptions()">
                    <option value="pdf">PDF</option>
                    <option value="image">Image</option>
                    <option value="html">HTML</option>
                    <option value="word">Word</option>
                </select>
                
                <label for="conversion_type">Select Conversion Type:</label>
                <select name="conversion_type" id="conversion_type">
                    <option value="pdf_to_img">PDF to Image</option>
                    <option value="pdf_to_word">PDF to Word</option>
                    <option value="pdf_to_pptx">PDF to PPTX</option>
                </select>
            </div>
            <br>
            <button type="submit">Convert File</button>
        </form>
    </div>
</body>
</html>
